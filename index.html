<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="/img/logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="py-4">
      <div class="container px-0">
        <div class="nav flex-column align-items-center">
          <a class="nav-link pb-0" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
          <a class="nav-link pt-0" href="#">Les petits plats</a>
        </div>
      </div>
    </header>

    <div class="container px-0">
      <div class="menuNav">
        <input
          autocomplete="off"
          class="menuNav--searchInput"
          id="search"
          type="text"
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
        />
        <i class="menuNav--searchInput_glass fas fa-search"></i>
      </div>
    </div>

    <div class="container px-0">
      <div class="menuNav--buttons-selected-container">
        <p></p>
      </div>
    </div>

    <div class="container px-0 pb-4">
      <!-- <div class="sorting-menus"> -->
      <div id="dropDownMenus-container">
        <div class="dropDownMenus-container dropDownMenus-container_1">
          <div
            id="container-1_inactive"
            class="dropDownMenus-container_inactive"
          >
            <input
              autocomplete="off"
              type="text"
              class="dropDownMenus--input dropDownMenus--input_ingredients"
              placeholder="Ingrédients"
            />
            <i
              id="chevron-down-ingredient"
              class="dropDownMenus--chevronDown fas fa-chevron-down"
            ></i>
          </div>

          <div
            id="container-1_active"
            class="
              dropDownMenus--input_active dropDownMenus--input_active_ingredient
            "
          >
            <input
              autocomplete="off"
              type="search"
              id="ingredients-input"
              class="dropDownMenus--input_active_title"
              placeholder="Rechercher un ingrédient"
            /><i
              id="chevron-up-ingredient"
              class="dropDownMenus--input_active_chevron fas fa-chevron-up"
            ></i>
            <ul
              class="
                dropDownMenus--input_active_list
                dropDownMenus--input_active_list_ing
              "
              id="dropdown-ingredients"
            >
              <!-- Incrémentation <li> en JS -->
            </ul>
          </div>
        </div>

        <div class="dropDownMenus-container dropDownMenus-container_2">
          <div id="container-2_inactive">
            <input
              autocomplete="off"
              type="text"
              id="appareil-input"
              class="
                dropDownMenus dropDownMenus--input dropDownMenus--input_appareil
              "
              placeholder="Appareils"
            />
            <i
              class="
                dropDownMenus--chevronDown dropDownMenus--chevronDown_appareil
                fas
                fa-chevron-down
                inactive
              "
            ></i>
          </div>

          <div
            id="container-2_active"
            class="
              dropDownMenus--input_active dropDownMenus--input_active_appliance
            "
          >
            <input
              autocomplete="off"
              type="search"
              class="dropDownMenus--input_active_title"
              placeholder="Rechercher un appareil"
            /><i
              id="chevron-up-appliance"
              class="dropDownMenus--input_active_chevron fas fa-chevron-up"
            ></i>
            <ul
              class="
                dropDownMenus--input_active_list
                dropDownMenus--input_active_list_appliance
              "
              id="dropdown-appliances"
            >
              <!-- Incrémentation <li> en JS -->
            </ul>
          </div>
        </div>

        <div class="dropDownMenus-container dropDownMenus-container_3">
          <div id="container-3_inactive">
            <input
              autocomplete="off"
              type="text"
              id="ustensiles-input"
              class="
                dropDownMenus
                dropDownMenus--input
                dropDownMenus--input_ustensiles
              "
              placeholder="Ustensiles"
            />
            <i
              class="
                dropDownMenus--chevronDown dropDownMenus--chevronDown_appareil
                fas
                fa-chevron-down
              "
            ></i>
          </div>

          <div
            id="container-3_active"
            class="
              dropDownMenus--input_active dropDownMenus--input_active_ustensils
            "
          >
            <input
              autocomplete="off"
              type="search"
              class="dropDownMenus--input_active_title"
              placeholder="Rechercher un ustensile"
            /><i
              id="chevron-up-ustensils"
              class="dropDownMenus--input_active_chevron fas fa-chevron-up"
            ></i>
            <ul
              class="
                dropDownMenus--input_active_list
                dropDownMenus--input_active_list_ustensils
              "
              id="dropdown-ustensils"
            >
              <!-- Incrémentation <li> en JS -->
            </ul>
          </div>
        </div>
      </div>

      <!-- CARDS -->
    </div>
    <div class="container px-0 pt-5">
      <span id="error-message" class="hidden"
        >Aucun résultat ne correspond à cette recherche.</span
      >
      <div id="cards">
        <div class="container px-0">
          <div id="recipeContainer" class="results row gy-4 gy-md-0 mt-4">
            <div
              class="cardItem col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-5"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Js/script.js"></script>
  </body>
</html>
